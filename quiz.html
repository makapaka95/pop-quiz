<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="container">
        <div id="quiz" class="justify-center flex-column">
            <div id="hud">
                <div id="hud-item">
                    <p class="hud-prefix">
                        Question
                    </p>
                    <h1 class="hud-main-text" id="questionCounter">
                        
                    </h1>
                </div>
            </div>
            <h2 id="question">What is the answer to this question?</h2>
            <div class="answers">
                <p class="answer-prefix">A</p>
                <p class="answer-text" id="A">Answer 1</p>
            </div>
            <div class="answers">
                <p class="answer-prefix">B</p>
                <p class="answer-text" id="B">Answer 2</p>
            </div>
            <div class="answers">
                <p class="answer-prefix">C</p>
                <p class="answer-text" id="C">Answer 3</p>
            </div>
            <div class="answers">
                <p class="answer-prefix">D</p>
                <p class="answer-text" id="D">Answer 4</p>
            </div>
        </div>
        <div id="hud">
            <div id="hud-item">
                <p class="hud-prefix">
                    Score
                </p>
                <h1 class="hud-main-text" id="score">
                    0
                </h1>
            </div>
        </div>
    </div>
    <script src="quiz.js" type="module"></script>
</body>
</html>
